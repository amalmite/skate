<html>
<body>
<form method="post" id="session-form">
    {% csrf_token %}
{{form.as_p}}    
    <!-- Time slots container -->
    <div id="time-slots">
        <!-- Initial time slot fields -->
        <div class="time-slot">
            <input type="time" name="start_time">
            <input type="time" name="end_time">
            <!-- Other fields for this time slot -->
        </div>
    </div>
    
    <!-- Plus button to add more time slots -->
    <button type="button" id="add-time-slot">+</button>
    
    <!-- Submit button -->
    <button type="submit">Submit</button>
</form>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add event listener for plus button
    document.getElementById('add-time-slot').addEventListener('click', function() {
        // Clone the template of time slot fields
        var template = document.querySelector('.time-slot');
        var clone = template.cloneNode(true);
        
        // Clear input values in the clone
        var inputs = clone.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.value = '';
        });
        
        // Append the clone to the time slots container
        document.getElementById('time-slots').appendChild(clone);
    });
});
</script>
</html>
